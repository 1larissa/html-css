<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmasc" value = "M">
            <label for="isxmasc">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" value = "F">
            <label for="isxfem">Feminino</label>
            <input type="radio" name="sexo" id="isxoutros"  value = "O" checked>
            <label for="isxoutros">Outros</label>
        </fieldset>
        
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut">
            <label for="iesfut" checked>Futebol</label> <br>
            <input type="checkbox" name="esbat" id="iesbat">
            <label for="iesbat">Basquete</label> <br>
            <input type="checkbox" name="esvolei" id="iesvolei">
            <label for="iesvolei">Vôlei</label> <br>
            <input type="checkbox" name="esnat" id="iesnat">
            <label for="iesnat">Natação</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
