<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            /* Altura */ height: 100%;
        }
        body{
            background-image: linear-gradient(to bottom, #515FD6 10%, #8338AC, #C02986, #F26938, #F2B263);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Grandientes</h1>
</body>
</html>
