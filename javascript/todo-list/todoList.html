<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete">
    <link rel="stylesheet" href="./todoList.css">
    <link rel="icon" href="favicon.gif" type="image/gif">
  </head>
  <body>
    <header>
      <div class="container-cloud-top">
        <img src="images/cloud.png" alt="cloud-image" />
      </div>
      <div class="themes-grid-container">
        <div class="blue-theme theme" data-color="lightblue"></div>
        <div class="green-theme theme" data-color="lightgreen"></div>
        <div class="yellow-theme theme" data-color="rgb(233, 233, 144)"></div>
        <div class="purple-theme theme" data-color="rgb(228, 186, 228)"></div>
      </div>
      <div>
        <h1>Todo list</h1>
      </div>
    </header>

    <main>
      <div class="grid-container">
        <div class="todo-input-grid">
          <input
            class="js-name-input name-input"
            type="text"
            placeholder="Todo name"
          />
  
          <input type="date" class="js-due-date-input due-date-input" />
  
          <!-- <div class="container-add-todo-button"> -->
            <button class="js-add-button add-todo-button">
              Add
              <!-- <img src="images/rounding-heart.gif" alt=""> -->
              <img src="images/cute-cat.gif" alt="">
            </button>
          <!-- </div> -->

        </div>
  
        <div class="js-todo-list todo-grid"></div>
      </div>
    </main>

    <footer>Made with ðŸ’– by &nbsp;<a href="https://github.com/1larissa">Larissa Rodrigues</a></footer>

    <div class="container-cloud-bottom">
      <img src="images/cloud.png" alt="cloud-image" />
    </div>

    <script src="./todoList.js"></script>
  </body>
</html>
