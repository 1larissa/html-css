<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/rock-paper-scissors.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <p>Press ' r ', ' p ' or ' s ' to play or click in the emojis</p>
    <p>'a' to auto play</p>

    <button class="move-button js-rock-button">
      <img class="move-icon" src="./rock-emoji.png" alt="" />
    </button>

    <button class="move-button js-paper-button">
      <img class="move-icon" src="./paper-emoji.png" alt="" />
    </button>

    <button class="move-button js-scissors-button">
      <img class="move-icon" src="./scissors-emoji.png" alt="" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-score-button">
      Reset Score
    </button>

    <p class="js-message-reset"></p>

    <button class="auto-play-button js-auto-play-button">Auto Play</button>
    <p class="js-stop-auto-play"></p>

    <script src="./scripts/rock-paper-scissors.js"></script>
  </body>
</html>
